name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (alpha, beta, release)'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - release

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    name: Build GHR CLI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Set build variables
      id: set_vars
      shell: bash
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          RELEASE_TYPE="release"
        elif [[ "${{ github.event.inputs.release_type }}" != "" ]]; then
          VERSION=$(python -c "import version; print(version.__version__)")
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
        else
          VERSION=$(python -c "import version; print(version.__version__)")
          RELEASE_TYPE="alpha"
        fi
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
        echo "build_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        
        if [[ "${{ matrix.os }}" == windows* ]]; then
          echo "executable_name=ghr-cli.exe" >> $GITHUB_OUTPUT
          echo "platform=windows" >> $GITHUB_OUTPUT
          echo "package_format=zip" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.os }}" == macos* ]]; then
          echo "executable_name=ghr-cli-mac" >> $GITHUB_OUTPUT
          echo "platform=macos" >> $GITHUB_OUTPUT
          echo "package_format=tar.gz" >> $GITHUB_OUTPUT
        else
          echo "executable_name=ghr-cli-linux" >> $GITHUB_OUTPUT
          echo "platform=linux" >> $GITHUB_OUTPUT
          echo "package_format=tar.gz" >> $GITHUB_OUTPUT
        fi

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      env:
        EXECUTABLE_NAME: ${{ steps.set_vars.outputs.executable_name }}
      shell: bash
      run: |
        # Strip debug symbols and optimize for size
        export PYTHONOPTIMIZE=2
        pyinstaller --clean --onefile \
          --name "$EXECUTABLE_NAME" \
          --strip \
          --noupx \
          --add-data "ghrcli:ghrcli" \
          --hidden-import ghrcli.core.manager \
          --hidden-import ghrcli.core.operations \
          --hidden-import ghrcli.utils.cache \
          --hidden-import ghrcli.utils.config \
          --hidden-import ghrcli.utils.system \
          --hidden-import ghrcli.cli.cli \
          --exclude-module _tkinter \
          --exclude-module tkinter \
          --exclude-module Tkinter \
          --exclude-module PIL \
          --exclude-module numpy \
          --exclude-module pandas \
          --exclude-module matplotlib \
          --exclude-module PyQt5 \
          --exclude-module PyQt6 \
          --exclude-module PySide2 \
          --exclude-module PySide6 \
          main.py
          
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      env:
        EXECUTABLE_NAME: ${{ steps.set_vars.outputs.executable_name }}
      shell: bash
      run: |
        # macOS specific settings to ensure full dependency bundling
        export PYTHONOPTIMIZE=2
        export DYLD_LIBRARY_PATH="$DYLD_LIBRARY_PATH:$(dirname $(python -c 'import sys; print(sys.executable)'))"
        
        # Use macOS-specific bundling options
        pyinstaller --clean --onefile \
          --name "$EXECUTABLE_NAME" \
          --strip \
          --codesign-identity=- \
          --osx-bundle-identifier=com.ghr-cli.app \
          --add-data "ghrcli:ghrcli" \
          --hidden-import ghrcli.core.manager \
          --hidden-import ghrcli.core.operations \
          --hidden-import ghrcli.utils.cache \
          --hidden-import ghrcli.utils.config \
          --hidden-import ghrcli.utils.system \
          --hidden-import ghrcli.cli.cli \
          --hidden-import requests \
          --hidden-import yaml \
          --hidden-import colorama \
          --hidden-import certifi \
          --hidden-import idna \
          --hidden-import urllib3 \
          --exclude-module _tkinter \
          --exclude-module tkinter \
          --exclude-module PIL \
          --exclude-module numpy \
          --exclude-module pandas \
          main.py
        
        # Check the binary
        echo "Checking macOS binary size and content:"
        ls -lah dist/
        file dist/"$EXECUTABLE_NAME"

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      env:
        EXECUTABLE_NAME: ${{ steps.set_vars.outputs.executable_name }}
      shell: bash
      run: |
        export PYTHONOPTIMIZE=2
        pyinstaller --clean --onefile \
          --name "$EXECUTABLE_NAME" \
          --add-data "ghrcli;ghrcli" \
          --hidden-import ghrcli.core.manager \
          --hidden-import ghrcli.core.operations \
          --hidden-import ghrcli.utils.cache \
          --hidden-import ghrcli.utils.config \
          --hidden-import ghrcli.utils.system \
          --hidden-import ghrcli.cli.cli \
          --exclude-module _tkinter \
          --exclude-module tkinter \
          --exclude-module PIL \
          main.py

    - name: Create minimal distribution package (Linux)
      if: matrix.os == 'ubuntu-latest'
      env:
        EXECUTABLE_NAME: ${{ steps.set_vars.outputs.executable_name }}
        VERSION: ${{ steps.set_vars.outputs.version }}
        PLATFORM: ${{ steps.set_vars.outputs.platform }}
      shell: bash
      run: |
        # Create minimal distribution with just the executable
        mkdir -p dist_package
        strip "dist/$EXECUTABLE_NAME" || true
        cp "dist/$EXECUTABLE_NAME" "dist_package/$EXECUTABLE_NAME"
        chmod +x "dist_package/$EXECUTABLE_NAME"
        
        # Create the archive with maximum compression
        cd dist_package
        if [[ "${{ steps.set_vars.outputs.package_format }}" == "tar.gz" ]]; then
          tar czf "../ghr-cli-${VERSION}-${PLATFORM}.tar.gz" "$EXECUTABLE_NAME"
        fi
        
    - name: Create minimal distribution package (macOS)
      if: matrix.os == 'macos-latest'
      env:
        EXECUTABLE_NAME: ${{ steps.set_vars.outputs.executable_name }}
        VERSION: ${{ steps.set_vars.outputs.version }}
        PLATFORM: ${{ steps.set_vars.outputs.platform }}
      shell: bash
      run: |
        # Create minimal distribution with just the executable
        mkdir -p dist_package
        cp "dist/$EXECUTABLE_NAME" "dist_package/$EXECUTABLE_NAME"
        chmod +x "dist_package/$EXECUTABLE_NAME"
        
        # Check file size to verify it's complete
        FILESIZE=$(stat -f%z "dist/$EXECUTABLE_NAME")
        echo "macOS binary size: $FILESIZE bytes"
        if [ "$FILESIZE" -lt 5000000 ]; then
          echo "Warning: Binary file seems too small, might be missing dependencies"
        fi
        
        # Create the archive with maximum compression  
        cd dist_package
        tar czf "../ghr-cli-${VERSION}-${PLATFORM}.tar.gz" "$EXECUTABLE_NAME"
        
        # Verify the package was created successfully
        cd ..
        ls -lah "ghr-cli-${VERSION}-${PLATFORM}.tar.gz"

    - name: Create distribution package (Windows)
      if: matrix.os == 'windows-latest'
      env:
        EXECUTABLE_NAME: ${{ steps.set_vars.outputs.executable_name }}
        VERSION: ${{ steps.set_vars.outputs.version }}
        PLATFORM: ${{ steps.set_vars.outputs.platform }}
      shell: bash
      run: |
        mkdir -p dist_package
        cp "dist/$EXECUTABLE_NAME" "dist_package/$EXECUTABLE_NAME"
        7z a -tzip -mx=9 "ghr-cli-${VERSION}-${PLATFORM}.zip" "./dist_package/$EXECUTABLE_NAME"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ghr-cli-${{ steps.set_vars.outputs.platform }}
        path: ghr-cli-${{ steps.set_vars.outputs.version }}-${{ steps.set_vars.outputs.platform }}.${{ steps.set_vars.outputs.package_format }}
        compression-level: 9
        retention-days: 5
        
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set release variables
      id: set_vars
      shell: bash
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          RELEASE_TYPE="release"
          PRERELEASE="false"
        elif [[ "${{ github.event.inputs.release_type }}" != "" ]]; then
          VERSION=$(python -c "import version; print(version.__version__)")
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          if [[ "$RELEASE_TYPE" == "alpha" || "$RELEASE_TYPE" == "beta" ]]; then
            PRERELEASE="true"
          else
            PRERELEASE="false"
          fi
        else
          VERSION=$(python -c "import version; print(version.__version__)")
          RELEASE_TYPE="alpha"
          PRERELEASE="true"
        fi
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
        echo "prerelease=${PRERELEASE}" >> $GITHUB_OUTPUT
        echo "release_tag=v${VERSION}-${RELEASE_TYPE}.$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: ghr-cli-*
        merge-multiple: true

    - name: Move artifacts to root and list files
      run: |
        echo "Moving and listing files in root directory"
        # Find all artifacts, excluding those already in the root directory
        find artifacts -name "ghr-cli-*" -type f | while read -r file; do
          filename=$(basename "$file")
          if [ ! -f "./$filename" ]; then
            cp "$file" ./
            echo "Found artifact: $filename"
          else
            echo "Already exists in root: $filename"
          fi
        done
        echo "Artifacts in root directory:"
        find . -maxdepth 1 -name "ghr-cli-*" | sort
        
    - name: Generate release notes
      id: release_notes
      shell: bash
      run: |
        echo "Generating release notes..."
        {
          echo "GHR CLI ${{ steps.set_vars.outputs.version }} (${{ steps.set_vars.outputs.release_type }})"
          echo
          echo "This is an automated ${{ steps.set_vars.outputs.release_type }} build of the GHR CLI utility."
          echo
          echo "### What's Changed"
          echo
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            git log --pretty=format:"* %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD || true
          else
            git log --pretty=format:"* %s" -n 10 || true
          fi
          echo
          echo "### Assets"
          echo
          # List files from root directory that will be included in the release
          find . -maxdepth 1 -type f \( -name "*.zip" -o -name "*.tar.gz" \) | sort | while read -r file; do
            echo "* $(basename "$file")"
          done
          echo
          echo "### Installation"
          echo
          echo "1. Download the appropriate archive for your platform:"
          echo "   - Linux: \`ghr-cli-*-linux.tar.gz\`"
          echo "   - macOS: \`ghr-cli-*-macos.tar.gz\`"
          echo "   - Windows: \`ghr-cli-*-windows.zip\`"
          echo "2. Extract the archive"
          echo "3. Make the executable executable (Linux/macOS): \`chmod +x ghr-cli*\`"
          echo
          echo "### Build Information"
          echo
          echo "* Build Date: $(date +'%Y-%m-%d')"
          echo "* Commit: ${{ github.sha }}"
          echo "* Platform Support: Linux, macOS, Windows"
        } > release_notes.md
        
    - name: Debug artifacts
      run: |
        echo "Listing all artifacts in artifacts directory:"
        find artifacts -type f | sort
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.set_vars.outputs.release_tag }}
        name: GHR CLI ${{ steps.set_vars.outputs.version }} ${{ steps.set_vars.outputs.release_type }}
        body_path: release_notes.md
        files: |
          ./ghr-cli-*.zip
          ./ghr-cli-*.tar.gz
        draft: false
        prerelease: ${{ steps.set_vars.outputs.prerelease }}
        fail_on_unmatched_files: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}